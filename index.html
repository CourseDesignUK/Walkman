<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman WM-2 Digital</title>
    <style>
        :root {
            --wm-body: #222222;
            --wm-glass: rgba(0, 0, 0, 0.95);
            --lcd-bg: #7bb552; 
            --lcd-text: #1a2e0e;
            --vdu-on: #1a2e0e;
            --vdu-off: rgba(26, 46, 14, 0.15);
            --orange-led: #ff4d00;
            --tape-color: #1a1a1a;
        }

        body {
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
        }

        .walkman-wm2 {
            height: 92vh;
            width: 95vw;
            max-width: 420px;
            aspect-ratio: 10 / 16;
            background-color: var(--wm-body);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .top-deck {
            height: 10%;
            background: #1a1a1a;
            border-bottom: 2px solid #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo-w { color: #888; font-weight: bold; font-size: 2.2vh; letter-spacing: -1px; font-family: sans-serif;}

        .window-frame {
            width: 82%;
            height: 32%;
            background: var(--wm-glass);
            margin: 20px auto 10px auto;
            border: 4px solid #111;
            border-radius: 2px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: inset 0 0 40px #000;
            overflow: hidden;
        }

        .reel-container {
            width: 35%;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .tape-mass {
            position: absolute;
            background: var(--tape-color);
            border-radius: 50%;
            border: 1px solid #333;
            width: 100%;
            height: 100%;
            transition: width 0.5s linear, height 0.5s linear;
        }

        .reel-hub {
            width: 35%;
            height: 35%;
            background: #000;
            border-radius: 50%;
            border: 2px dashed #444;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reel-hub::after { content: ''; width: 30%; height: 30%; background: #222; transform: rotate(45deg); }

        .spinning { animation: rotate 3s linear infinite; }
        .spinning-fast { animation: rotate 0.6s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .lcd-screen {
            width: 82%;
            height: 16vh;
            background-color: var(--lcd-bg);
            margin: 10px auto;
            border: 4px solid #000;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: var(--lcd-text);
            font-weight: bold;
        }

        .lcd-top { display: flex; justify-content: space-between; font-size: 1.4vh; }
        .lcd-mid { font-size: 1.1vh; overflow: hidden; white-space: nowrap; text-align: center; border-bottom: 1px solid var(--vdu-off); padding-bottom: 4px; }
        .vdu-horizontal { display: flex; flex-direction: column; gap: 4px; width: 100%; }
        .vdu-row { display: grid; grid-template-columns: 20px 1fr; align-items: center; gap: 8px; }
        .vdu-label { font-size: 1vh; opacity: 0.8; }
        .vdu-bars { display: flex; gap: 2px; height: 8px; }
        .vdu-seg { flex: 1; background: var(--vdu-off); }
        .lcd-progress-bg { width: 100%; height: 6px; background: var(--vdu-off); margin-top: auto; }
        #lcd-progress-bar { width: 0%; height: 100%; background: var(--lcd-text); }

        .button-cluster {
            position: absolute; bottom: 4%; right: 5%; width: 55%;
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }

        .wm2-btn {
            background: #2a2a2a; border: 1px solid #000; color: #666;
            padding: 12px 0; font-size: 1vh; font-weight: bold; cursor: pointer;
        }
        .wm2-btn:active { transform: translateY(2px); background: #1a1a1a; }
        .play-btn { grid-column: span 2; background: #333; color: #eee; height: 7vh; font-size: 1.6vh;}

        .load-btn {
            position: absolute; bottom: 4%; left: 5%; width: 30%; height: 5vh;
            background: #5e1919; color: #ccc; font-size: 1vh; font-weight: bold; border: none; cursor: pointer;
        }

        .led { width: 8px; height: 8px; background: #1a0808; border-radius: 50%; }
        .led-on { background: var(--orange-led); box-shadow: 0 0 8px var(--orange-led); }
    </style>
</head>
<body>

    <div class="walkman-wm2">
        <div class="top-deck">
            <div class="logo-w">XR Audio Labs <span style="font-weight: 100; font-size: 1.3vh;">WM-2 QUARTZ</span></div>
            <div class="led" id="power-led"></div>
        </div>

        <div class="window-frame">
            <div class="reel-container">
                <div class="tape-mass" id="tape-l"></div>
                <div class="reel-hub" id="hub-l"></div>
            </div>
            <div class="reel-container">
                <div class="tape-mass" id="tape-r"></div>
                <div class="reel-hub" id="hub-r"></div>
            </div>
        </div>

        <div class="lcd-screen">
            <div class="lcd-top">
                <span id="lcd-index">TAPE --</span>
                <span id="lcd-time">00:00</span>
            </div>
            <div class="lcd-mid" id="lcd-name">LOAD FOLDER</div>
            <div class="vdu-horizontal" id="vdu-panel"></div>
            <div class="lcd-progress-bg"><div id="lcd-progress-bar"></div></div>
        </div>

        <button class="load-btn" onclick="triggerLoad()">EJECT / LOAD</button>
        <div class="button-cluster">
            <button class="wm2-btn play-btn" id="play">PLAY</button>
            <button class="wm2-btn" id="stop">STOP</button>
            <button class="wm2-btn" id="ff">FF/SPEED</button>
            <button class="wm2-btn" id="prev">PREV</button>
            <button class="wm2-btn" id="next">NEXT</button>
        </div>
    </div>

    <input type="file" id="dir-in" hidden webkitdirectory directory multiple>
    <audio id="player" crossorigin="anonymous"></audio>

    <script>
        const player = document.getElementById('player');
        const dirIn = document.getElementById('dir-in');
        const led = document.getElementById('power-led');
        const hubs = [document.getElementById('hub-l'), document.getElementById('hub-r')];
        const tapeL = document.getElementById('tape-l');
        const tapeR = document.getElementById('tape-r');
        const lcdTime = document.getElementById('lcd-time');
        const lcdBar = document.getElementById('lcd-progress-bar');
        
        let audioCtx, analyser, dataArray;
        let tracks = [];

        function playClick() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(120, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        const vduPanel = document.getElementById('vdu-panel');
        ['L','R'].forEach(label => {
            const row = document.createElement('div');
            row.className = 'vdu-row';
            row.innerHTML = `<span class="vdu-label">${label}</span><div class="vdu-bars" id="vdu-${label.toLowerCase()}"></div>`;
            vduPanel.appendChild(row);
            const bars = row.querySelector('.vdu-bars');
            for(let i=0; i<15; i++) bars.appendChild(document.createElement('div')).className = 'vdu-seg';
        });

        function updateTapeSize(percent) {
            const leftSize = 100 - (percent * 0.6);
            const rightSize = 40 + (percent * 0.6);
            tapeL.style.width = tapeL.style.height = `${leftSize}%`;
            tapeR.style.width = tapeR.style.height = `${rightSize}%`;
        }

        player.ontimeupdate = () => {
            const m = Math.floor(player.currentTime / 60);
            const s = Math.floor(player.currentTime % 60);
            lcdTime.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            const percent = (player.currentTime / player.duration) || 0;
            lcdBar.style.width = (percent * 100) + "%";
            updateTapeSize(percent * 100);
        };

        function setupVisualizer() {
            if (analyser) return;
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(player);
            source.connect(analyser); analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            draw();
        }

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser || player.paused) return;
            analyser.getByteFrequencyData(dataArray);
            ['l','r'].forEach((id, idx) => {
                const segs = document.getElementById(`vdu-${id}`).children;
                const active = Math.floor((dataArray[idx*3+2] / 255) * 15);
                for(let i=0; i<15; i++) segs[i].style.background = i < active ? 'var(--vdu-on)' : 'var(--vdu-off)';
            });
        }

        function triggerLoad() { playClick(); dirIn.click(); }

        dirIn.onchange = async (e) => {
            tracks = Array.from(e.target.files).filter(f => f.type.startsWith('audio/'));
            if(tracks.length) loadTrack(0);
        };

        function loadTrack(i) {
            player.src = URL.createObjectURL(tracks[i]);
            document.getElementById('lcd-name').innerText = tracks[i].name;
            document.getElementById('lcd-index').innerText = `TAPE ${i+1}/${tracks.length}`;
            updateTapeSize(0);
        }

        document.getElementById('play').onclick = () => {
            playClick(); 
            if(!player.src) return;
            setupVisualizer(); 
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // ENSURE 1X SPEED ON PLAY
            player.playbackRate = 1.0; 
            
            player.play();
            led.classList.add('led-on');
            hubs.forEach(h => h.className = 'reel-hub spinning');
        };

        document.getElementById('stop').onclick = () => {
            playClick(); player.pause();
            led.classList.remove('led-on');
            hubs.forEach(h => h.className = 'reel-hub');
        };

        document.getElementById('ff').onclick = () => {
            playClick(); if(player.paused) return;
            player.playbackRate = (player.playbackRate === 1.0) ? 4.0 : 1.0;
            hubs.forEach(h => h.className = player.playbackRate > 1.0 ? 'reel-hub spinning-fast' : 'reel-hub spinning');
        };

        document.getElementById('next').onclick = () => { 
            playClick(); 
            let nextIdx = (tracks.indexOf(tracks.find(t => t.name === document.getElementById('lcd-name').innerText)) + 1) % tracks.length;
            loadTrack(nextIdx); 
            document.getElementById('play').click(); 
        };

        document.getElementById('prev').onclick = () => { 
            playClick(); 
            let prevIdx = (tracks.indexOf(tracks.find(t => t.name === document.getElementById('lcd-name').innerText)) - 1 + tracks.length) % tracks.length;
            loadTrack(prevIdx); 
            document.getElementById('play').click(); 
        };
    </script>
</body>
</html>

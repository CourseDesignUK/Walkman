<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tape Deck</title>
    <style>
        :root {
            --plastic-black: #1a1a1a;
            --tape-gray: #333;
            --accent-gold: #d4af37;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Tape Body */
        .cassette {
            width: 400px;
            height: 250px;
            background-color: var(--plastic-black);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 4px solid #111;
        }

        .label {
            width: 320px;
            height: 120px;
            background: #eee;
            margin: 20px auto;
            border-radius: 5px;
            background: linear-gradient(to bottom, #eee 80%, var(--accent-gold) 80%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        #file-name {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            max-width: 90%;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Spinning Reels */
        .reels-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .reel {
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            border: 5px dashed #555;
            position: relative;
        }

        .reel::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 15px; height: 15px;
            background: #888;
            border-radius: 50%;
        }

        .spinning {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            border-bottom: 4px solid #222;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:active {
            border-bottom: 1px solid #222;
            transform: translateY(3px);
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            background: var(--accent-gold);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <label for="audio-upload" class="upload-label">INSERT TAPE (SELECT MP3)</label>
    <input type="file" id="audio-upload" accept="audio/*">

    <div class="cassette">
        <div class="label">
            <div id="file-name">NO TAPE INSERTED</div>
            <div class="reels-container">
                <div class="reel" id="reel-l"></div>
                <div class="reel" id="reel-r"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Stop</button>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const audioUpload = document.getElementById('audio-upload');
        const audioPlayer = document.getElementById('audio-player');
        const fileNameDisplay = document.getElementById('file-name');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const reels = document.querySelectorAll('.reel');

        // Handle File Upload
        audioUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                fileNameDisplay.textContent = file.name.toUpperCase();
            }
        });

        // Play Logic
        playBtn.addEventListener('click', () => {
            if (audioPlayer.src) {
                audioPlayer.play();
                reels.forEach(r => r.classList.add('spinning'));
            }
        });

        // Pause Logic
        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
            reels.forEach(r => r.classList.remove('spinning'));
        });

        // Stop spinning when music ends
        audioPlayer.addEventListener('ended', () => {
            reels.forEach(r => r.classList.remove('spinning'));
        });
    </script>
</body>
</html>

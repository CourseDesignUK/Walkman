<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman WM-2 Quartz</title>
    <style>
        :root {
            --wm-metallic: #2d3436;
            --wm-silver: #7f8c8d;
            --wm-glass: rgba(10, 10, 15, 0.9);
            --lcd-bg: #7bb552; 
            --lcd-text: #243b12;
            --orange-led: #ff4d00;
        }

        body {
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .walkman-wm2 {
            height: 92vh;
            width: 95vw;
            max-width: 450px;
            aspect-ratio: 10 / 16;
            background-color: var(--wm-metallic);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9), inset 0 0 15px rgba(255,255,255,0.05);
            border: 1px solid #111;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .top-deck {
            height: 12%;
            background: linear-gradient(180deg, #4d4d4d, #222);
            border-bottom: 3px solid #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo-w { color: #eee; font-weight: bold; font-size: 2.5vh; letter-spacing: -1px; font-family: sans-serif;}

        .window-frame {
            width: 80%;
            height: 35%;
            background: var(--wm-glass);
            margin: 20px auto 5px auto;
            border: 6px solid #151515;
            border-radius: 4px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: inset 0 0 50px black;
        }

        .reel {
            width: 28%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 50%;
            border: 4px dashed #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reel::after { content: ''; width: 25%; height: 25%; background: #1a1a1a; transform: rotate(45deg); }

        .spinning { animation: rotate 3s linear infinite; }
        .spinning-fast { animation: rotate 0.5s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .lcd-screen {
            width: 80%;
            height: 8vh;
            background-color: var(--lcd-bg);
            margin: 10px auto;
            border: 4px solid #111;
            border-radius: 3px;
            box-shadow: inset 2px 2px 10px rgba(0,0,0,0.5);
            padding: 8px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--lcd-text);
            font-weight: bold;
            text-transform: uppercase;
        }

        .lcd-top { display: flex; justify-content: space-between; font-size: 1.4vh; }
        .lcd-mid { font-size: 1.1vh; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; }
        
        .lcd-progress-bg { width: 100%; height: 6px; background: rgba(0,0,0,0.1); border: 1px solid var(--lcd-text); }
        #lcd-progress-bar { width: 0%; height: 100%; background: var(--lcd-text); }

        .button-cluster {
            position: absolute;
            bottom: 4%;
            right: 5%;
            width: 55%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .wm2-btn {
            background: #333;
            border: 1px solid #111;
            color: #888;
            padding: 12px 5px;
            font-size: 1vh;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 0 #111;
        }
        .wm2-btn:active { transform: translate(2px, 2px); box-shadow: 0 0 0; }
        .play-btn { grid-column: span 2; background: #3d3d3d; color: #fff; height: 7vh; font-size: 1.6vh; }

        .load-btn {
            position: absolute;
            bottom: 4%;
            left: 5%;
            width: 30%;
            height: 5vh;
            background: #a52a2a;
            color: white;
            font-size: 1vh;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 0 #4e1111;
        }

        .led { width: 10px; height: 10px; background: #300; border-radius: 50%; }
        .led-on { background: var(--orange-led); box-shadow: 0 0 10px var(--orange-led); }
    </style>
</head>
<body>

    <div class="walkman-wm2">
        <div class="top-deck">
            <div class="logo-w">SONY <span style="font-weight: 100; font-size: 1.4vh;">WM-2</span></div>
            <div class="led" id="power-led"></div>
        </div>

        <div class="window-frame">
            <div class="reel" id="reel-l"></div>
            <div class="reel" id="reel-r"></div>
        </div>

        <div class="lcd-screen">
            <div class="lcd-top">
                <span id="lcd-index">TAPE --</span>
                <span id="lcd-time">00:00</span>
            </div>
            <div class="lcd-mid" id="lcd-name">LOAD Tape TO START</div>
            <div class="lcd-progress-bg">
                <div id="lcd-progress-bar"></div>
            </div>
        </div>

        <button class="load-btn" onclick="document.getElementById('dir-in').click()">EJECT / LOAD</button>

        <div class="button-cluster">
            <button class="wm2-btn play-btn" id="play">PLAY</button>
            <button class="wm2-btn" id="stop">STOP</button>
            <button class="wm2-btn" id="ff">FFWD</button>
            <button class="wm2-btn" id="prev">PREV</button>
            <button class="wm2-btn" id="next">NEXT</button>
        </div>
    </div>

    <input type="file" id="dir-in" hidden webkitdirectory directory multiple>
    <audio id="player"></audio>

    <script>
        const player = document.getElementById('player');
        const dirIn = document.getElementById('dir-in');
        const led = document.getElementById('power-led');
        const reels = document.querySelectorAll('.reel');
        const lcdIndex = document.getElementById('lcd-index');
        const lcdTime = document.getElementById('lcd-time');
        const lcdName = document.getElementById('lcd-name');
        const lcdBar = document.getElementById('lcd-progress-bar');

        let tracks = []; 
        let currentTrackIndex = 0;

        // --- INDEXED DB LOGIC (Persistence) ---
        const dbName = "WalkmanDB";
        const storeName = "TapeStore";

        function initDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = (e) => {
                    e.target.result.createObjectStore(storeName, { keyPath: "id" });
                };
                request.onsuccess = (e) => resolve(e.target.result);
            });
        }

        async function saveTape(files) {
            const db = await initDB();
            const tx = db.transaction(storeName, "readwrite");
            const store = tx.objectStore(storeName);
            await store.clear();
            
            // Map files to storeable objects
            const list = files.map((f, i) => ({ id: i, name: f.name, data: f }));
            list.forEach(item => store.add(item));
        }

        async function loadTapeFromDB() {
            const db = await initDB();
            const tx = db.transaction(storeName, "readonly");
            const store = tx.objectStore(storeName);
            const request = store.getAll();
            request.onsuccess = () => {
                if (request.result.length > 0) {
                    tracks = request.result.map(item => item.data);
                    loadTrack(0);
                    lcdName.innerText = "TAPE RESTORED";
                }
            };
        }

        // --- APP LOGIC ---
        dirIn.onchange = async (e) => {
            const files = Array.from(e.target.files).filter(f => f.type.startsWith('audio/') || f.name.endsWith('.wav') || f.name.endsWith('.mp3'));
            if(files.length > 0) {
                tracks = files;
                currentTrackIndex = 0;
                await saveTape(files);
                loadTrack(0);
            }
        };

        function loadTrack(i) {
            if (!tracks[i]) return;
            const url = URL.createObjectURL(tracks[i]);
            player.src = url;
            lcdName.innerText = tracks[i].name;
            lcdIndex.innerText = `TAPE ${i + 1}/${tracks.length}`;
            lcdBar.style.width = "0%";
        }

        document.getElementById('play').onclick = () => {
            if(!player.src) return;
            player.playbackRate = 1.0;
            player.play();
            led.classList.add('led-on');
            updateReelClass('spinning');
        };

        document.getElementById('stop').onclick = () => {
            player.pause();
            led.classList.remove('led-on');
            updateReelClass('');
        };

        document.getElementById('ff').onclick = () => {
            if(player.paused) return;
            player.playbackRate = (player.playbackRate === 1.0) ? 4.0 : 1.0;
            updateReelClass(player.playbackRate > 1.0 ? 'spinning-fast' : 'spinning');
        };

        document.getElementById('next').onclick = () => {
            if(!tracks.length) return;
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            document.getElementById('play').click();
        };

        document.getElementById('prev').onclick = () => {
            if(!tracks.length) return;
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            document.getElementById('play').click();
        };

        player.ontimeupdate = () => {
            const m = Math.floor(player.currentTime / 60);
            const s = Math.floor(player.currentTime % 60);
            lcdTime.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            const p = (player.currentTime / player.duration) * 100;
            lcdBar.style.width = p + "%";
        };

        player.onended = () => document.getElementById('next').click();

        function updateReelClass(cls) {
            reels.forEach(r => {
                r.classList.remove('spinning', 'spinning-fast');
                if(cls) r.classList.add(cls);
            });
        }

        // Initialize on load
        window.onload = loadTapeFromDB;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman TPS-L2 Player</title>
    <style>
        :root {
            --walkman-blue: #2b468a;
            --metal-silver: #bdc3c7;
            --hot-orange: #ff9f43;
            --window-tint: rgba(0, 0, 0, 0.7);
        }

        body {
            background-color: #4b6584;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Main Device Body */
        .walkman {
            width: 280px;
            height: 480px;
            background-color: var(--walkman-blue);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            border-left: 15px solid #223a75;
            overflow: hidden;
        }

        /* Silver Side Panel */
        .side-panel {
            position: absolute;
            right: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background: linear-gradient(to right, #95a5a6, #bdc3c7, #7f8c8d);
            border-left: 2px solid #7f8c8d;
        }

        /* Logo Branding */
        .branding {
            color: white;
            padding: 30px 20px;
        }
        .branding h1 { font-size: 28px; margin: 0; letter-spacing: 2px; }
        .branding p { font-size: 8px; margin: 5px 0; opacity: 0.8; }

        /* Vertical Cassette Window */
        .window-container {
            width: 120px;
            height: 240px;
            background: var(--window-tint);
            margin-left: 40px;
            border-radius: 4px;
            border: 3px solid #1a1a1a;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px 0;
        }

        .reel {
            width: 65px;
            height: 65px;
            background: #111;
            border-radius: 50%;
            border: 4px dashed #555;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reel::after {
            content: '+';
            color: #444;
            font-size: 20px;
        }

        /* Progress Tape (The brown magnetic strip) */
        .tape-track {
            width: 80%;
            height: 10px;
            background: #222;
        }
        #tape-progress {
            height: 100%;
            width: 0%;
            background: #5d4037;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Animation */
        .spinning { animation: rotate 2s linear infinite; }
        .spinning-fast { animation: rotate 0.5s linear infinite; }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Buttons on Side and Top */
        .top-button {
            position: absolute;
            top: 10px;
            left: 50px;
            width: 60px;
            height: 25px;
            background: var(--hot-orange);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 0 #d35400;
        }

        .controls {
            position: absolute;
            right: 5px;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-side {
            width: 50px;
            height: 40px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            box-shadow: -2px 2px 0 #95a5a6;
        }
        .btn-side:active { transform: translateX(-2px); box-shadow: 0 0 0; }

        #file-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 10px;
            width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div class="walkman">
        <button class="top-button" onclick="document.getElementById('audio-upload').click()"></button>
        <div class="side-panel"></div>
        
        <div class="branding">
            <h1>SONY</h1>
            <p>STEREO CASSETTE PLAYER TPS-L2</p>
            <h2 style="font-style: italic; letter-spacing: 5px; margin-top: 40px; opacity: 0.6;">STEREO</h2>
        </div>

        <div class="window-container">
            <div class="reel" id="reel-t"></div>
            <div class="tape-track"><div id="tape-progress"></div></div>
            <div class="reel" id="reel-b"></div>
        </div>

        <div id="file-name">NO TAPE INSERTED</div>

        <div class="controls">
            <button class="btn-side" id="play-btn">PLAY</button>
            <button class="btn-side" id="stop-btn">STOP</button>
            <button class="btn-side" id="rew-btn">REW</button>
            <button class="btn-side" id="ff-btn">FF</button>
        </div>
    </div>

    <input type="file" id="audio-upload" hidden accept=".wav, .mp3, .ogg">
    <audio id="audio-player"></audio>

    <script>
        const audioUpload = document.getElementById('audio-upload');
        const audioPlayer = document.getElementById('audio-player');
        const fileNameDisplay = document.getElementById('file-name');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const ffBtn = document.getElementById('ff-btn');
        const rewBtn = document.getElementById('rew-btn');
        const reels = document.querySelectorAll('.reel');
        const progress = document.getElementById('tape-progress');

        audioUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                audioPlayer.src = URL.createObjectURL(file);
                fileNameDisplay.textContent = file.name.toUpperCase();
            }
        });

        playBtn.addEventListener('click', () => {
            audioPlayer.playbackRate = 1.0;
            audioPlayer.play();
            setReels('spinning');
        });

        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            setReels(null);
        });

        ffBtn.addEventListener('click', () => {
            if (!audioPlayer.paused) {
                audioPlayer.playbackRate = 3.0;
                setReels('spinning-fast');
            }
        });

        rewBtn.addEventListener('click', () => {
            audioPlayer.currentTime -= 5; // Simple jump back
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const p = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = p + "%";
        });

        function setReels(className) {
            reels.forEach(r => {
                r.className = 'reel';
                if (className) r.classList.add(className);
            });
        }
    </script>
</body>
</html>

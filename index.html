<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman WM-2 Quartz Digital</title>
    <style>
        :root {
            --wm-body: #222222;
            --wm-glass: rgba(0, 0, 0, 0.9);
            --lcd-bg: #7bb552; 
            --lcd-text: #1a2e0e;
            --vdu-on: #1a2e0e;
            --vdu-off: rgba(26, 46, 14, 0.15);
            --orange-led: #ff4d00;
        }

        body {
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .walkman-wm2 {
            height: 92vh;
            width: 95vw;
            max-width: 420px;
            aspect-ratio: 10 / 16;
            background-color: var(--wm-body);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .top-deck {
            height: 10%;
            background: #1a1a1a;
            border-bottom: 2px solid #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo-w { color: #888; font-weight: bold; font-size: 2.2vh; letter-spacing: -1px; font-family: sans-serif;}

        .window-frame {
            width: 82%;
            height: 32%;
            background: var(--wm-glass);
            margin: 20px auto 10px auto;
            border: 4px solid #111;
            border-radius: 2px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: inset 0 0 30px #000;
        }

        .reel {
            width: 25%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 50%;
            border: 2px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reel::after { content: ''; width: 20%; height: 20%; background: #111; transform: rotate(45deg); }

        .spinning { animation: rotate 3s linear infinite; }
        .spinning-fast { animation: rotate 0.6s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* LCD Panel */
        .lcd-screen {
            width: 82%;
            height: 16vh;
            background-color: var(--lcd-bg);
            margin: 10px auto;
            border: 4px solid #000;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: var(--lcd-text);
            font-weight: bold;
            box-shadow: inset 2px 2px 10px rgba(0,0,0,0.3);
        }

        .lcd-top { display: flex; justify-content: space-between; font-size: 1.4vh; }
        .lcd-mid { font-size: 1.2vh; overflow: hidden; white-space: nowrap; text-align: center; border-bottom: 1px solid var(--vdu-off); padding-bottom: 4px; }

        /* Horizontal VDU */
        .vdu-horizontal {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
        }

        .vdu-row {
            display: grid;
            grid-template-columns: 20px 1fr;
            align-items: center;
            gap: 8px;
        }

        .vdu-label { font-size: 1vh; opacity: 0.8; }

        .vdu-bars {
            display: flex;
            gap: 2px;
            height: 8px;
        }

        .vdu-seg {
            flex: 1;
            background: var(--vdu-off);
        }

        .lcd-progress-bg { width: 100%; height: 6px; background: var(--vdu-off); margin-top: auto; }
        #lcd-progress-bar { width: 0%; height: 100%; background: var(--lcd-text); }

        /* Controls */
        .button-cluster {
            position: absolute;
            bottom: 4%;
            right: 5%;
            width: 55%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .wm2-btn {
            background: #2a2a2a;
            border: 1px solid #000;
            color: #666;
            padding: 12px 0;
            font-size: 1vh;
            font-weight: bold;
            cursor: pointer;
        }
        .wm2-btn:active { background: #333; }
        .play-btn { grid-column: span 2; background: #333; color: #eee; height: 7vh; font-size: 1.6vh;}

        .load-btn {
            position: absolute;
            bottom: 4%;
            left: 5%;
            width: 30%;
            height: 5vh;
            background: #5e1919;
            color: #ccc;
            font-size: 1vh;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .led { width: 8px; height: 8px; background: #1a0808; border-radius: 50%; }
        .led-on { background: var(--orange-led); box-shadow: 0 0 8px var(--orange-led); }
    </style>
</head>
<body>

    <div class="walkman-wm2">
        <div class="top-deck">
            <div class="logo-w">XR Audio Labs<span style="font-weight: 100; font-size: 1.3vh;">WM-2 QUARTZ</span></div>
            <div class="led" id="power-led"></div>
        </div>

        <div class="window-frame">
            <div class="reel" id="reel-l"></div>
            <div class="reel" id="reel-r"></div>
        </div>

        <div class="lcd-screen">
            <div class="lcd-top">
                <span id="lcd-index">TAPE --</span>
                <span id="lcd-time">00:00</span>
            </div>
            <div class="lcd-mid" id="lcd-name">LOAD FOLDER</div>
            
            <div class="vdu-horizontal">
                <div class="vdu-row">
                    <span class="vdu-label">L</span>
                    <div class="vdu-bars" id="vdu-l"></div>
                </div>
                <div class="vdu-row">
                    <span class="vdu-label">R</span>
                    <div class="vdu-bars" id="vdu-r"></div>
                </div>
            </div>

            <div class="lcd-progress-bg">
                <div id="lcd-progress-bar"></div>
            </div>
        </div>

        <button class="load-btn" onclick="document.getElementById('dir-in').click()">EJECT / LOAD</button>

        <div class="button-cluster">
            <button class="wm2-btn play-btn" id="play">PLAY</button>
            <button class="wm2-btn" id="stop">STOP</button>
            <button class="wm2-btn" id="ff">FF/SPEED</button>
            <button class="wm2-btn" id="prev">PREV</button>
            <button class="wm2-btn" id="next">NEXT</button>
        </div>
    </div>

    <input type="file" id="dir-in" hidden webkitdirectory directory multiple>
    <audio id="player" crossorigin="anonymous"></audio>

    <script>
        const player = document.getElementById('player');
        const dirIn = document.getElementById('dir-in');
        const led = document.getElementById('power-led');
        const reels = document.querySelectorAll('.reel');
        const lcdIndex = document.getElementById('lcd-index');
        const lcdTime = document.getElementById('lcd-time');
        const lcdName = document.getElementById('lcd-name');
        const lcdBar = document.getElementById('lcd-progress-bar');
        
        let tracks = [];
        let currentTrackIndex = 0;
        let audioCtx, analyser, dataArray, source;

        // Create horizontal segments
        function createVDU(id) {
            const meter = document.getElementById(id);
            for(let i=0; i<15; i++) { // 15 segments for horizontal width
                const seg = document.createElement('div');
                seg.className = 'vdu-seg';
                meter.appendChild(seg);
            }
        }
        createVDU('vdu-l');
        createVDU('vdu-r');

        // Persistence
        const dbName = "WalkmanDB";
        const storeName = "TapeStore";

        async function initDB() {
            return new Promise(res => {
                const req = indexedDB.open(dbName, 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore(storeName, { keyPath: "id" });
                req.onsuccess = e => res(e.target.result);
            });
        }

        async function loadTapeFromDB() {
            const db = await initDB();
            const tx = db.transaction(storeName, "readonly");
            const req = tx.objectStore(storeName).getAll();
            req.onsuccess = () => {
                if (req.result.length > 0) {
                    tracks = req.result.map(item => item.data);
                    loadTrack(0);
                    lcdName.innerText = "TAPE READY";
                }
            };
        }

        function setupVisualizer() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(player);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVDU();
        }

        function drawVDU() {
            requestAnimationFrame(drawVDU);
            if (!analyser || player.paused) {
                resetVDU();
                return;
            }
            analyser.getByteFrequencyData(dataArray);
            updateMeter('vdu-l', dataArray[2]); 
            updateMeter('vdu-r', dataArray[4]); 
        }

        function updateMeter(id, val) {
            const segments = document.getElementById(id).children;
            const activeCount = Math.floor((val / 255) * 15);
            for(let i=0; i<15; i++) {
                segments[i].style.background = i < activeCount ? 'var(--vdu-on)' : 'var(--vdu-off)';
            }
        }

        function resetVDU() {
            ['vdu-l', 'vdu-r'].forEach(id => {
                const segments = document.getElementById(id).children;
                for(let s of segments) s.style.background = 'var(--vdu-off)';
            });
        }

        dirIn.onchange = async (e) => {
            const files = Array.from(e.target.files).filter(f => f.type.startsWith('audio/'));
            if(files.length > 0) {
                tracks = files;
                const db = await initDB();
                const tx = db.transaction(storeName, "readwrite");
                const store = tx.objectStore(storeName);
                await store.clear();
                files.forEach((f, i) => store.add({ id: i, name: f.name, data: f }));
                loadTrack(0);
            }
        };

        function loadTrack(i) {
            if (!tracks[i]) return;
            player.src = URL.createObjectURL(tracks[i]);
            lcdName.innerText = tracks[i].name;
            lcdIndex.innerText = `TAPE ${i + 1}/${tracks.length}`;
        }

        document.getElementById('play').onclick = () => {
            if(!player.src) return;
            setupVisualizer();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            player.play();
            led.classList.add('led-on');
            updateReelClass('spinning');
        };

        document.getElementById('stop').onclick = () => {
            player.pause();
            led.classList.remove('led-on');
            updateReelClass('');
        };

        document.getElementById('ff').onclick = () => {
            if(player.paused) return;
            player.playbackRate = (player.playbackRate === 1.0) ? 4.0 : 1.0;
            updateReelClass(player.playbackRate > 1.0 ? 'spinning-fast' : 'spinning');
        };

        document.getElementById('next').onclick = () => {
            if(!tracks.length) return;
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            document.getElementById('play').click();
        };

        document.getElementById('prev').onclick = () => {
            if(!tracks.length) return;
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            document.getElementById('play').click();
        };

        player.ontimeupdate = () => {
            const m = Math.floor(player.currentTime / 60);
            const s = Math.floor(player.currentTime % 60);
            lcdTime.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            lcdBar.style.width = (player.currentTime / player.duration) * 100 + "%";
        };

        function updateReelClass(cls) {
            reels.forEach(r => {
                r.classList.remove('spinning', 'spinning-fast');
                if(cls) r.classList.add(cls);
            });
        }

        window.onload = loadTapeFromDB;
    </script>
</body>
</html>

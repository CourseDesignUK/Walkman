<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Multi-Format Player</title>
    <style>
        :root {
            --plastic-black: #1a1a1a;
            --tape-gray: #333;
            --accent-gold: #d4af37;
            --window-tint: rgba(0, 0, 0, 0.6);
        }

        body {
            background-color: #1e272e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        .cassette {
            width: 420px;
            height: 260px;
            background-color: var(--plastic-black);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            border: 2px solid #333;
            padding: 15px;
        }

        /* The Sticker Label */
        .label {
            width: 100%;
            height: 140px;
            background: #dcdde1;
            border-radius: 8px;
            background: repeating-linear-gradient(0deg, #dcdde1, #dcdde1 10px, #f5f6fa 12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 20px solid #c0392b; /* Red Stripe */
        }

        #file-name {
            margin-top: 10px;
            font-weight: bold;
            color: #2f3640;
            font-size: 13px;
            text-align: center;
            width: 80%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Tape Reels */
        .reels-area {
            display: flex;
            justify-content: space-between;
            width: 220px;
            margin-top: 15px;
        }

        .reel {
            width: 70px;
            height: 70px;
            background: #111;
            border-radius: 50%;
            border: 6px dashed #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reel::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #666;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* Animation class */
        .spinning {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Bottom Tape Window */
        .tape-window {
            width: 180px;
            height: 40px;
            background: var(--window-tint);
            margin: 25px auto 0;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            border: 2px solid #111;
        }

        #progress-tape {
            height: 100%;
            width: 0%;
            background: #443322; /* Magnetic tape color */
            transition: width 0.1s linear;
        }

        /* Buttons */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 10px;
        }

        button, .upload-btn {
            padding: 12px 24px;
            background: #34495e;
            color: white;
            border: none;
            border-bottom: 5px solid #2c3e50;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
        }

        button:active {
            border-bottom: 1px solid #2c3e50;
            transform: translateY(4px);
        }

        .upload-btn { background: #27ae60; border-color: #1e8449; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 30px;">HI-FI AUDIO DECK</h2>

    <div class="cassette">
        <div class="label">
            <div id="file-name">LOAD WAV / MP3</div>
            <div class="reels-area">
                <div class="reel" id="reel-l"></div>
                <div class="reel" id="reel-r"></div>
            </div>
        </div>
        
        <div class="tape-window">
            <div id="progress-tape"></div>
        </div>
    </div>

    <div class="controls">
        <label for="audio-upload" class="upload-btn">EJECT / LOAD</label>
        <input type="file" id="audio-upload" accept=".wav, .mp3, .ogg">
        
        <button id="play-btn">PLAY</button>
        <button id="pause-btn">STOP</button>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const audioUpload = document.getElementById('audio-upload');
        const audioPlayer = document.getElementById('audio-player');
        const fileNameDisplay = document.getElementById('file-name');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const reels = document.querySelectorAll('.reel');
        const progressTape = document.getElementById('progress-tape');

        // Handle loading WAV or MP3
        audioUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                fileNameDisplay.textContent = file.name.toUpperCase();
                // Reset progress
                progressTape.style.width = "0%";
            }
        });

        playBtn.addEventListener('click', () => {
            if (audioPlayer.src) {
                audioPlayer.play();
                reels.forEach(r => r.classList.add('spinning'));
            }
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
            reels.forEach(r => r.classList.remove('spinning'));
        });

        // Update visual tape progress
        audioPlayer.addEventListener('timeupdate', () => {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressTape.style.width = percentage + "%";
        });

        audioPlayer.addEventListener('ended', () => {
            reels.forEach(r => r.classList.remove('spinning'));
        });
    </script>
</body>
</html>

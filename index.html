<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman WM-2 Quartz VDU</title>
    <style>
        :root {
            --wm-metallic: #2d3436;
            --wm-glass: rgba(10, 10, 15, 0.95);
            --lcd-bg: #7bb552; 
            --lcd-text: #243b12;
            --vdu-off: #1a1a1a;
            --vdu-green: #2ecc71;
            --vdu-red: #e74c3c;
            --orange-led: #ff4d00;
        }

        body {
            background-color: #121212;
            background-image: radial-gradient(circle at center, #222 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .walkman-wm2 {
            height: 92vh;
            width: 95vw;
            max-width: 420px;
            aspect-ratio: 10 / 16;
            background-color: var(--wm-metallic);
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 10px);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,255,255,0.1);
            border: 1px solid #111;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .top-deck {
            height: 10%;
            background: linear-gradient(180deg, #4d4d4d, #222);
            border-bottom: 2px solid #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo-w { color: #eee; font-weight: bold; font-size: 2.2vh; letter-spacing: -1px; font-family: sans-serif;}

        /* VDU Display Section */
        .vdu-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            background: #111;
            margin: 0 10%;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .vdu-meter {
            display: flex;
            flex-direction: column-reverse;
            gap: 2px;
            height: 40px;
            width: 12px;
        }

        .vdu-segment {
            flex: 1;
            background: var(--vdu-off);
            border-radius: 1px;
            transition: background 0.05s;
        }

        /* Window & Reels */
        .window-frame {
            width: 82%;
            height: 30%;
            background: var(--wm-glass);
            margin: 10px auto;
            border: 4px solid #151515;
            border-radius: 4px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: inset 0 0 40px black;
            position: relative;
        }

        .reel {
            width: 25%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 50%;
            border: 3px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reel::after { content: ''; width: 20%; height: 20%; background: #222; transform: rotate(45deg); }

        .spinning { animation: rotate 3s linear infinite; }
        .spinning-fast { animation: rotate 0.6s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* LCD */
        .lcd-screen {
            width: 82%;
            height: 9vh;
            background-color: var(--lcd-bg);
            margin: 10px auto;
            border: 3px solid #000;
            border-radius: 2px;
            box-shadow: inset 2px 2px 8px rgba(0,0,0,0.4);
            padding: 6px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--lcd-text);
            font-weight: bold;
        }

        .lcd-top { display: flex; justify-content: space-between; font-size: 1.2vh; }
        .lcd-mid { font-size: 1.1vh; overflow: hidden; white-space: nowrap; text-align: center; }
        .lcd-progress-bg { width: 100%; height: 4px; background: rgba(0,0,0,0.1); border: 1px solid var(--lcd-text); }
        #lcd-progress-bar { width: 0%; height: 100%; background: var(--lcd-text); }

        /* Controls */
        .button-cluster {
            position: absolute;
            bottom: 4%;
            right: 5%;
            width: 55%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .wm2-btn {
            background: linear-gradient(145deg, #444, #222);
            border: 1px solid #000;
            color: #aaa;
            padding: 10px 0;
            font-size: 0.9vh;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
        }
        .wm2-btn:active { transform: translate(1px, 1px); box-shadow: 0 0 0; }
        .play-btn { grid-column: span 2; background: #444; color: #fff; height: 6vh; font-size: 1.4vh; border: 1px solid #555;}

        .load-btn {
            position: absolute;
            bottom: 4%;
            left: 5%;
            width: 30%;
            height: 5vh;
            background: #8b0000;
            color: white;
            font-size: 0.9vh;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 0 #400;
        }

        .led { width: 8px; height: 8px; background: #200; border-radius: 50%; }
        .led-on { background: var(--orange-led); box-shadow: 0 0 8px var(--orange-led); }
    </style>
</head>
<body>

    <div class="walkman-wm2">
        <div class="top-deck">
            <div class="logo-w">SONY <span style="font-weight: 100; font-size: 1.2vh;">WM-2 QUARTZ</span></div>
            <div class="led" id="power-led"></div>
        </div>

        <div class="vdu-container">
            <div class="vdu-meter" id="vdu-l"></div>
            <div class="vdu-meter" id="vdu-r"></div>
        </div>

        <div class="window-frame">
            <div class="reel" id="reel-l"></div>
            <div class="reel" id="reel-r"></div>
        </div>

        <div class="lcd-screen">
            <div class="lcd-top">
                <span id="lcd-index">TAPE --</span>
                <span id="lcd-time">00:00</span>
            </div>
            <div class="lcd-mid" id="lcd-name">NO TAPE INSERTED</div>
            <div class="lcd-progress-bg">
                <div id="lcd-progress-bar"></div>
            </div>
        </div>

        <button class="load-btn" onclick="document.getElementById('dir-in').click()">EJECT / LOAD</button>

        <div class="button-cluster">
            <button class="wm2-btn play-btn" id="play">PLAY</button>
            <button class="wm2-btn" id="stop">STOP</button>
            <button class="wm2-btn" id="ff">FF/SPEED</button>
            <button class="wm2-btn" id="prev">PREV</button>
            <button class="wm2-btn" id="next">NEXT</button>
        </div>
    </div>

    <input type="file" id="dir-in" hidden webkitdirectory directory multiple>
    <audio id="player" crossorigin="anonymous"></audio>

    <script>
        const player = document.getElementById('player');
        const dirIn = document.getElementById('dir-in');
        const led = document.getElementById('power-led');
        const reels = document.querySelectorAll('.reel');
        const lcdIndex = document.getElementById('lcd-index');
        const lcdTime = document.getElementById('lcd-time');
        const lcdName = document.getElementById('lcd-name');
        const lcdBar = document.getElementById('lcd-progress-bar');
        
        let tracks = [];
        let currentTrackIndex = 0;
        let audioCtx, analyser, dataArray, source;

        // Create VDU segments
        function createVDU(id) {
            const meter = document.getElementById(id);
            for(let i=0; i<10; i++) {
                const seg = document.createElement('div');
                seg.className = 'vdu-segment';
                meter.appendChild(seg);
            }
        }
        createVDU('vdu-l');
        createVDU('vdu-r');

        // IndexedDB Persistence
        const dbName = "WalkmanDB";
        const storeName = "TapeStore";

        async function initDB() {
            return new Promise(res => {
                const req = indexedDB.open(dbName, 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore(storeName, { keyPath: "id" });
                req.onsuccess = e => res(e.target.result);
            });
        }

        async function saveTape(files) {
            const db = await initDB();
            const tx = db.transaction(storeName, "readwrite");
            const store = tx.objectStore(storeName);
            await store.clear();
            files.forEach((f, i) => store.add({ id: i, name: f.name, data: f }));
        }

        async function loadTapeFromDB() {
            const db = await initDB();
            const tx = db.transaction(storeName, "readonly");
            const store = tx.objectStore(storeName);
            const req = store.getAll();
            req.onsuccess = () => {
                if (req.result.length > 0) {
                    tracks = req.result.map(item => item.data);
                    loadTrack(0);
                    lcdName.innerText = "TAPE READY";
                }
            };
        }

        function setupVisualizer() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(player);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVDU();
        }

        function drawVDU() {
            requestAnimationFrame(drawVDU);
            if (!analyser || player.paused) {
                resetVDU();
                return;
            }
            analyser.getByteFrequencyData(dataArray);
            
            updateMeter('vdu-l', dataArray[2]); // Bass/Mid L
            updateMeter('vdu-r', dataArray[5]); // Mid/High R
        }

        function updateMeter(id, val) {
            const segments = document.getElementById(id).children;
            const activeCount = Math.floor((val / 255) * 10);
            for(let i=0; i<10; i++) {
                if (i < activeCount) {
                    segments[i].style.background = i > 7 ? 'var(--vdu-red)' : 'var(--vdu-green)';
                    segments[i].style.boxShadow = `0 0 5px ${segments[i].style.background}`;
                } else {
                    segments[i].style.background = 'var(--vdu-off)';
                    segments[i].style.boxShadow = 'none';
                }
            }
        }

        function resetVDU() {
            ['vdu-l', 'vdu-r'].forEach(id => {
                const segments = document.getElementById(id).children;
                for(let s of segments) {
                    s.style.background = 'var(--vdu-off)';
                    s.style.boxShadow = 'none';
                }
            });
        }

        dirIn.onchange = async (e) => {
            const files = Array.from(e.target.files).filter(f => f.type.startsWith('audio/') || f.name.endsWith('.mp3'));
            if(files.length > 0) {
                tracks = files;
                await saveTape(files);
                loadTrack(0);
            }
        };

        function loadTrack(i) {
            if (!tracks[i]) return;
            player.src = URL.createObjectURL(tracks[i]);
            lcdName.innerText = tracks[i].name;
            lcdIndex.innerText = `TAPE ${i + 1}/${tracks.length}`;
        }

        document.getElementById('play').onclick = () => {
            if(!player.src) return;
            setupVisualizer();
            audioCtx.resume();
            player.playbackRate = 1.0;
            player.play();
            led.classList.add('led-on');
            updateReelClass('spinning');
        };

        document.getElementById('stop').onclick = () => {
            player.pause();
            led.classList.remove('led-on');
            updateReelClass('');
        };

        document.getElementById('ff').onclick = () => {
            if(player.paused) return;
            player.playbackRate = (player.playbackRate === 1.0) ? 4.0 : 1.0;
            updateReelClass(player.playbackRate > 1.0 ? 'spinning-fast' : 'spinning');
        };

        document.getElementById('next').onclick = () => {
            if(!tracks.length) return;
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            document.getElementById('play').click();
        };

        document.getElementById('prev').onclick = () => {
            if(!tracks.length) return;
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            document.getElementById('play').click();
        };

        player.ontimeupdate = () => {
            const m = Math.floor(player.currentTime / 60);
            const s = Math.floor(player.currentTime % 60);
            lcdTime.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            lcdBar.style.width = (player.currentTime / player.duration) * 100 + "%";
        };

        function updateReelClass(cls) {
            reels.forEach(r => {
                r.classList.remove('spinning', 'spinning-fast');
                if(cls) r.classList.add(cls);
            });
        }

        window.onload = loadTapeFromDB;
    </script>
</body>
</html>

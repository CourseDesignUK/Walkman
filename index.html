<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Walkman">
    <link rel="apple-touch-icon" href="audio.png">

    <title>Walkman WM-2 Quartz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        :root {
            --wm-body: #1a1a1a;
            --wm-glass: rgba(0, 0, 0, 0.9);
            --lcd-bg: #8dbd69; 
            --lcd-text: #1a2e0e;
            --vdu-on: #2a4e1e;
            --vdu-off: rgba(26, 46, 14, 0.1);
            --orange-led: #ff5500;
        }

        body {
            background-color: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .walkman-wm2 {
            height: 90vh;
            width: 90vw;
            max-width: 420px;
            aspect-ratio: 1 / 1.1;
            background-color: var(--wm-body);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border: 2px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Top Header */
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .logo-w { color: #ccc; font-weight: bold; font-size: 1.8vh; }
        .sony-logo { color: #d14d2a; font-weight: 900; font-size: 2.5vh; font-family: 'Times New Roman', serif; }

        /* Window Section */
        .window-frame {
            width: 100%;
            height: 40%;
            background: #0a0a0a;
            border: 4px solid #111;
            border-radius: 4px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px #000;
            margin-bottom: 20px;
        }

        .mixtape-sticker {
            width: 70%;
            background: #e6e2cf;
            padding: 5px;
            font-family: 'Permanent Marker', cursive;
            color: #222;
            font-size: 1.8vh;
            text-align: center;
            position: absolute;
            top: 15%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 5;
        }

        .reel { width: 35%; aspect-ratio: 1/1; border: 2px solid #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #000; }
        .hub { width: 30%; height: 30%; background: #222; border: 2px dashed #444; border-radius: 50%; }
        .spinning { animation: rotate 4s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Bottom Controls Container */
        .controls-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 15px;
            height: 40%;
        }

        /* LCD Design */
        .lcd-screen {
            background-color: var(--lcd-bg);
            border: 3px solid #000;
            padding: 8px;
            font-family: 'Courier New', monospace;
            color: var(--lcd-text);
            font-size: 1.1vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .vdu-bars { display: flex; gap: 2px; height: 30px; align-items: flex-end; }
        .vdu-seg { flex: 1; background: var(--vdu-off); width: 4px; }

        /* Buttons Grid */
        .button-zone {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .wm-btn {
            background: #2a2a2a;
            border: 1px solid #000;
            box-shadow: inset 0 2px 2px #444, 0 2px 4px #000;
            border-radius: 4px;
            color: #888;
            font-size: 1vh;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .wm-btn:active { background: #1a1a1a; transform: translateY(2px); }
        .play-btn { color: #eee; }

        .led { width: 6px; height: 6px; border-radius: 50%; background: #300; margin-bottom: 4px; }
        .led-on { background: var(--orange-led); box-shadow: 0 0 8px var(--orange-led); }

        .load-trigger { position: absolute; bottom: 5px; right: 20px; color: #444; font-size: 0.8vh; cursor: pointer; }
    </style>
</head>
<body>

    <div class="walkman-wm2">
        <div class="header">
            <div class="logo-w">W. Walkman WM-2 Quartz</div>
            <div class="sony-logo">SONY</div>
        </div>

        <div class="window-frame">
            <div class="mixtape-sticker" id="mixtape-label">INSERT TAPE</div>
            <div class="reel"><div class="hub" id="hub-l"></div></div>
            <div class="reel"><div class="hub" id="hub-r"></div></div>
        </div>

        <div class="controls-grid">
            <div class="lcd-screen">
                <div style="display:flex; justify-content: space-between;">
                    <span id="lcd-index">TAPE --</span>
                    <span id="lcd-time">00:00</span>
                </div>
                <div id="lcd-name" style="text-align: center; font-weight: bold; overflow: hidden; height: 1.2em;">READY...</div>
                <div class="vdu-bars" id="vdu-l"></div>
                <div style="height: 4px; background: rgba(0,0,0,0.1);"><div id="progress" style="height:100%; width:0%; background: #000;"></div></div>
            </div>

            <div class="button-zone">
                <button class="wm-btn play-btn" id="play">
                    <div class="led" id="power-led"></div>
                    PLAY
                </button>
                <button class="wm-btn" id="stop">STOP</button>
                <button class="wm-btn" id="prev">PREV</button>
                <button class="wm-btn" id="next">NEXT</button>
            </div>
        </div>

        <div class="load-trigger" onclick="document.getElementById('dir-in').click()">EJECT / LOAD FOLDER</div>
    </div>

    <input type="file" id="dir-in" hidden webkitdirectory directory multiple>
    <audio id="player" crossorigin="anonymous"></audio>

    <script>
        // --- 1. Offline Service Worker ---
        if ('serviceWorker' in navigator) {
            const swCode = `self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));`;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        // --- 2. Logic ---
        const player = document.getElementById('player');
        const hubs = [document.getElementById('hub-l'), document.getElementById('hub-r')];
        let tracks = [], audioCtx, analyser, dataArray;

        // Create VDU segments
        const vdu = document.getElementById('vdu-l');
        for(let i=0; i<15; i++) {
            let seg = document.createElement('div');
            seg.className = 'vdu-seg';
            vdu.appendChild(seg);
        }

        document.getElementById('dir-in').onchange = (e) => {
            tracks = Array.from(e.target.files).filter(f => f.type.startsWith('audio/'));
            if(tracks.length > 0) {
                document.getElementById('mixtape-label').innerText = (tracks[0].webkitRelativePath.split('/')[0] || "MY MIX").toUpperCase();
                loadTrack(0);
            }
        };

        function loadTrack(i) {
            player.src = URL.createObjectURL(tracks[i]);
            document.getElementById('lcd-name').innerText = tracks[i].name;
            document.getElementById('lcd-index').innerText = `TAPE ${i+1}/${tracks.length}`;
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({title: tracks[i].name, artist: "Walkman"});
                navigator.mediaSession.setActionHandler('play', () => player.play());
                navigator.mediaSession.setActionHandler('pause', () => player.pause());
                navigator.mediaSession.setActionHandler('nexttrack', () => skip(1));
                navigator.mediaSession.setActionHandler('previoustrack', () => skip(-1));
            }
        }

        document.getElementById('play').onclick = async () => {
            if(!player.src) return;
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                audioCtx.createMediaElementSource(player).connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                renderVDU();
            }
            player.play();
            document.getElementById('power-led').classList.add('led-on');
            hubs.forEach(h => h.classList.add('spinning'));
        };

        document.getElementById('stop').onclick = () => {
            player.pause();
            player.currentTime = 0;
            document.getElementById('power-led').classList.remove('led-on');
            hubs.forEach(h => h.classList.remove('spinning'));
        };

        function skip(dir) {
            let idx = tracks.findIndex(t => t.name === document.getElementById('lcd-name').innerText);
            loadTrack((idx + dir + tracks.length) % tracks.length);
            player.play();
        }

        document.getElementById('next').onclick = () => skip(1);
        document.getElementById('prev').onclick = () => skip(-1);
        player.onended = () => skip(1);

        player.ontimeupdate = () => {
            const m = Math.floor(player.currentTime / 60), s = Math.floor(player.currentTime % 60);
            document.getElementById('lcd-time').innerText = `${m}:${s.toString().padStart(2,'0')}`;
            document.getElementById('progress').style.width = ((player.currentTime / player.duration) * 100) + "%";
        };

        function renderVDU() {
            requestAnimationFrame(renderVDU);
            if (player.paused) return;
            analyser.getByteFrequencyData(dataArray);
            const segs = vdu.children;
            for(let i=0; i<segs.length; i++) {
                segs[i].style.background = i < (dataArray[i]/16) ? 'var(--vdu-on)' : 'var(--vdu-off)';
            }
        }
    </script>
</body>
</html>
